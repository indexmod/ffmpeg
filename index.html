<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFmpeg Радио</title>
</head>
<body>
    <h1>Прямой эфир через FFmpeg</h1>
    <audio id="audio-player" controls autoplay>
        <!-- Убедитесь, что URL потока соответствует вашему Icecast -->
        <source src="http://ffmpeg.indexmod.xyz/stream" type="audio/mp3">
        Ваш браузер не поддерживает элемент audio.
    </audio>

    <script>
        const audio = document.getElementById('audio-player');
        audio.addEventListener('error', () => {
            alert("Проблема с подключением к потоку FFmpeg. Пожалуйста, проверьте, работает ли поток.");
            console.log("Проблема с подключением к потоку FFmpeg.");
        });
    </script>
</body>
</html>
